<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleVotes - Comments</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="comment.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo">
                        <path d="m9 12 2 2 4-4"></path>
                        <path d="M5 7c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v12H5V7Z"></path>
                        <path d="M22 19H2"></path>
                    </svg>
                    <span class="header-title">SimpleVotes</span>
                </div>
            </div>
        </header>

        <button class="back-btn" onclick="goBack()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m12 19-7-7 7-7"></path>
                <path d="M19 12H5"></path>
            </svg>
            Back to Votings
        </button>

        <main class="comment-layout">
            <div class="post-details">
                <div class="post-header">
                    <span class="post-author" id="postAuthor"></span>
                </div>
                <h2 class="post-title" id="postTitle"></h2>

                <div class="voting-results">
                    <div id="votingOptions"></div>
                </div>

                <div class="post-stats">
                    <div class="stat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 10v12"></path>
                            <path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"></path>
                        </svg>
                        <span id="likesCount">0</span>
                    </div>
                    <div class="stat">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17 14V2"></path>
                            <path d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z"></path>
                        </svg>
                        <span id="dislikesCount">0</span>
                    </div>
                </div>

                <div class="new-comment">
                    <textarea id="commentInput" class="comment-input" placeholder="Write a comment..."></textarea>
                    <div class="submit-comment">
                        <button id="submitComment" class="btn primary">Post Comment</button>
                    </div>
                </div>

                <div class="comments-container">
                    <h3 class="comments-header">Comments</h3>
                    <div id="commentsList"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> SimpleVotes. All rights reserved.</p>
        </footer>
    </div>
    <script src="comment.js"></script>
</body>
</html>
