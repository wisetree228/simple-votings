<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleVotes - Profile</title>
    <style>
        /* Create container styles */
.create-container {
    background-color: #1f2937;
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.create-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: white;
    font-size: 1.5rem;
}

.create-container h3 {
    color: #e5e7eb;
    font-size: 1.1rem;
    margin-bottom: 1rem;
}

/* Voting type styles */
.voting-type {
    margin: 2rem 0;
}

.type-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.type-option {
    cursor: pointer;
}

.type-option input[type="radio"] {
    display: none;
}

.type-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
    padding: 1.5rem;
    background-color: #374151;
    border: 2px solid #4b5563;
    border-radius: 0.5rem;
    color: #9ca3af;
    transition: all 0.2s;
}

.type-option input[type="radio"]:checked + .type-content {
    border-color: #fbbf24;
    color: #fbbf24;
}

.type-content svg {
    width: 2rem;
    height: 2rem;
    stroke: currentColor;
}

/* Options section styles */
.options-section {
    margin: 2rem 0;
}

.option-group {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
}

.option-group .form-group {
    flex-grow: 1;
}

.remove-option-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: none;
    border: none;
    color: #ef4444;
    padding: 0.5rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 0.5rem;
}

.remove-option-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.remove-option-btn:not(:disabled):hover {
    background-color: #374151;
}

.add-option-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: none;
    border: 2px dashed #4b5563;
    color: #9ca3af;
    padding: 0.75rem;
    border-radius: 0.5rem;
    cursor: pointer;
    width: 100%;
    justify-content: center;
    transition: all 0.2s;
}

.add-option-btn:hover {
    border-color: #fbbf24;
    color: #fbbf24;
}

/* Form actions */
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.form-actions .btn {
    flex: 1;
}
        /* Form styles */
.form-container {
    background-color: #1f2937;
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: white;
    font-size: 1.5rem;
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #374151;
    border-radius: 0.5rem;
    background-color: #374151;
    color: white;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #fbbf24;
}

.form-group label {
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    transition: all 0.3s ease;
    pointer-events: none;
    font-size: 1rem;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
    top: 0;
    transform: translateY(-100%);
    font-size: 0.875rem;
    color: #fbbf24;
}

.form-container .btn {
    width: 100%;
    margin-top: 1rem;
}

.form-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: #9ca3af;
}

.form-footer a {
    color: #fbbf24;
    text-decoration: none;
    font-weight: 500;
}

.form-footer a:hover {
    text-decoration: underline;
}
        /* Profile container styles */
.profile-container {
    background-color: #1f2937;
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.profile-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: white;
    font-size: 1.5rem;
}

/* Avatar section styles */
.avatar-section {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
}

.avatar-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

#avatarPreview {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #fbbf24;
}

.change-avatar-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: none;
    border: none;
    color: #fbbf24;
    cursor: pointer;
    font-size: 1rem;
    padding: 0.5rem 1rem;
    border-radius: 0.5rem;
    transition: all 0.2s;
}

.change-avatar-btn:hover {
    background-color: #374151;
}

/* Form actions */
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.form-actions .btn {
    flex: 1;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo">
                        <path d="m9 12 2 2 4-4"></path>
                        <path d="M5 7c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v12H5V7Z"></path>
                        <path d="M22 19H2"></path>
                    </svg>
                    <span class="header-title">SimpleVotes</span>
                </div>
            </div>
        </header>

        <main>
            <div class="profile-container">
                <h2>Edit Profile</h2>
                
                <div class="avatar-section">
                    <div class="avatar-wrapper">
                        <img id="avatarPreview" src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?auto=format&fit=crop&w=150&h=150" alt="Profile avatar">
                        <button class="change-avatar-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h7"></path>
                                <path d="M16 5V3"></path>
                                <path d="M8 14a3 3 0 0 1 4-4"></path>
                                <line x1="17" y1="3" x2="21" y2="7"></line>
                                <path d="M21 3 17 7"></path>
                            </svg>
                            Change Avatar
                        </button>
                        <input type="file" id="avatarInput" accept="image/*" hidden>
                    </div>
                </div>

                <form id="profileForm">
                    <div class="form-group">
                        <input type="text" id="nickname" name="nickname" required>
                        <label for="nickname">Nickname</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="firstName">First Name</label>
                    </div>

                    <div class="form-group">
                        <input type="text" id="lastName" name="lastName" required>
                        <label for="lastName">Last Name</label>
                    </div>

                    <div class="form-group">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="currentPassword" name="currentPassword">
                        <label for="currentPassword">Current Password</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="newPassword" name="newPassword">
                        <label for="newPassword">New Password</label>
                    </div>

                    <div class="form-group">
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword">
                        <label for="confirmNewPassword">Confirm New Password</label>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn secondary" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="btn primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> SimpleVotes. All rights reserved.</p>
        </footer>
    </div>
    <script src="profile.js"></script>
</body>
</html>
