<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleVotes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: black;
    color: white;
    min-height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header styles */
header {
    background-color: #1f2937;
    padding: 1rem 1.5rem;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.logo {
    color: #fbbf24;
    width: 2rem;
    height: 2rem;
}

.header-title {
    font-size: 1.5rem;
    font-weight: bold;
}

/* Main content styles */
main {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

@media (min-width: 640px) {
    .buttons {
        flex-direction: row;
    }
}

/* Button styles */
.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 600;
    font-size: 1.125rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
}

.primary {
    background-color: #fbbf24;
    color: black;
}

.primary:hover {
    background-color: #f59e0b;
}

.secondary {
    background-color: white;
    color: black;
}

.secondary:hover {
    background-color: #f3f4f6;
}

/* Footer styles */
footer {
    background-color: #1f2937;
    padding: 1rem;
    text-align: center;
    color: #9ca3af;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo">
                    <path d="m9 12 2 2 4-4"></path>
                    <path d="M5 7c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v12H5V7Z"></path>
                    <path d="M22 19H2"></path>
                </svg>
                <span class="header-title">SimpleVotes</span>
            </div>
        </header>

        <main>
            <div class="buttons">
                <button class="btn primary" onclick="window.location.href='{% url 'register' %}'">Register</button>
                <button class="btn secondary" onclick="window.location.href='{% url 'login' %}'">Sign In</button>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> SimpleVotes. All rights reserved.</p>
        </footer>
    </div>
