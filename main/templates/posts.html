document.addEventListener('DOMContentLoaded', () => {
    setupButtonHandlers();
});
export function setupSidebarActions() {
    const sidebarButtons = document.querySelectorAll('.sidebar-btn');
    
    sidebarButtons.forEach(button => {
        button.addEventListener('click', handleSidebarAction);
    });
}

function handleSidebarAction(e) {
    const action = e.target.textContent;
    console.log(`${action} clicked`);

}
export function setupThemeFilters() {
    const themeCheckboxes = document.querySelectorAll('.theme-checkbox input');
    
    themeCheckboxes.forEach(checkbox => {
        checkbox.addEventListener('change', handleThemeFilter);
    });
}

function handleThemeFilter(e) {
    const theme = e.target.parentElement.textContent.trim();
    const isChecked = e.target.checked;
    
    console.log(`${theme} filter ${isChecked ? 'enabled' : 'disabled'}`);
    // Implement filtering logic here
}
export function setupVotingActions() {
    const votingCards = document.querySelectorAll('.voting-card');

    votingCards.forEach(card => {
        const likeBtn = card.querySelector('.like-btn');
        const dislikeBtn = card.querySelector('.dislike-btn');
        const commentBtn = card.querySelector('.comment-btn');
        const options = card.querySelectorAll('.option-btn');

        likeBtn?.addEventListener('click', handleLike);
        dislikeBtn?.addEventListener('click', handleDislike);
        commentBtn?.addEventListener('click', handleComment);
        options.forEach(option => {
            option.addEventListener('click', handleVote);
        });
    });
}

function handleLike(e) {
    const count = e.currentTarget.querySelector('span');
    if (count) {
        let likes = parseInt(count.textContent);
        count.textContent = likes + 1;
    }
}

function handleDislike(e) {
    const count = e.currentTarget.querySelector('span');
    if (count) {
        let dislikes = parseInt(count.textContent);
        count.textContent = dislikes + 1;
    }
}

function handleComment() {
    // Implement comment functionality
    console.log('Comment clicked');
}
export function initializeButtons() {
    const buttons = {
        profile: document.getElementById('profileBtn'),
        register: document.getElementById('registerBtn'),
        login: document.getElementById('loginBtn')
    };

    setupButtonHandlers(buttons);
}

function setupButtonHandlers(buttons) {
    buttons.profile.addEventListener('click', handleProfileClick);
    buttons.register.addEventListener('click', handleRegisterClick);
    buttons.login.addEventListener('click', handleLoginClick);
}

function handleProfileClick() {
    alert('Profile button clicked');
}

function handleRegisterClick() {
    window.location.href = '/register.html';
}

function handleLoginClick() {
    window.location.href = '/login.html';
}
function handleVote(e) {
    const option = e.currentTarget;
    const options = option.closest('.options').querySelectorAll('.option-btn');
    
    options.forEach(opt => opt.style.borderColor = '#444');
    option.style.borderColor = '#4CAF50';
}
