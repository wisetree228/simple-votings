<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleVotes - Create Voting</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: black;
    color: white;
    min-height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header styles */
header {
    background-color: #1f2937;
    padding: 1rem 1.5rem;
}

.header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.logo {
    color: #fbbf24;
    width: 2rem;
    height: 2rem;
}

.header-title {
    font-size: 1.5rem;
    font-weight: bold;
}

/* Main content styles */
main {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.buttons {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

@media (min-width: 640px) {
    .buttons {
        flex-direction: row;
    }
}

/* Button styles */
.btn {
    padding: 0.75rem 1.5rem;
    border-radius: 0.5rem;
    font-weight: 600;
    font-size: 1.125rem;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
}

.primary {
    background-color: #fbbf24;
    color: black;
}

.primary:hover {
    background-color: #f59e0b;
}

.secondary {
    background-color: white;
    color: black;
}

.secondary:hover {
    background-color: #f3f4f6;
}

/* Footer styles */
footer {
    background-color: #1f2937;
    padding: 1rem;
    text-align: center;
    color: #9ca3af;
}
        /* Form styles */
.form-container {
    background-color: #1f2937;
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: white;
    font-size: 1.5rem;
}

.form-group {
    position: relative;
    margin-bottom: 1.5rem;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #374151;
    border-radius: 0.5rem;
    background-color: #374151;
    color: white;
    font-size: 1rem;
    transition: border-color 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #fbbf24;
}

.form-group label {
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: #9ca3af;
    transition: all 0.3s ease;
    pointer-events: none;
    font-size: 1rem;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
    top: 0;
    transform: translateY(-100%);
    font-size: 0.875rem;
    color: #fbbf24;
}

.form-container .btn {
    width: 100%;
    margin-top: 1rem;
}

.form-footer {
    text-align: center;
    margin-top: 1.5rem;
    color: #9ca3af;
}

.form-footer a {
    color: #fbbf24;
    text-decoration: none;
    font-weight: 500;
}

.form-footer a:hover {
    text-decoration: underline;
}
        /* Create container styles */
.create-container {
    background-color: #1f2937;
    padding: 2rem;
    border-radius: 1rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.create-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: white;
    font-size: 1.5rem;
}

.create-container h3 {
    color: #e5e7eb;
    font-size: 1.1rem;
    margin-bottom: 1rem;
}

/* Voting type styles */
.voting-type {
    margin: 2rem 0;
}

.type-options {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
}

.type-option {
    cursor: pointer;
}

.type-option input[type="radio"] {
    display: none;
}

.type-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.75rem;
    padding: 1.5rem;
    background-color: #374151;
    border: 2px solid #4b5563;
    border-radius: 0.5rem;
    color: #9ca3af;
    transition: all 0.2s;
}

.type-option input[type="radio"]:checked + .type-content {
    border-color: #fbbf24;
    color: #fbbf24;
}

.type-content svg {
    width: 2rem;
    height: 2rem;
    stroke: currentColor;
}

/* Options section styles */
.options-section {
    margin: 2rem 0;
}

.option-group {
    display: flex;
    gap: 1rem;
    margin-bottom: 1rem;
}

.option-group .form-group {
    flex-grow: 1;
}

.remove-option-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    background: none;
    border: none;
    color: #ef4444;
    padding: 0.5rem;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: all 0.2s;
    margin-top: 0.5rem;
}

.remove-option-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.remove-option-btn:not(:disabled):hover {
    background-color: #374151;
}

.add-option-btn {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: none;
    border: 2px dashed #4b5563;
    color: #9ca3af;
    padding: 0.75rem;
    border-radius: 0.5rem;
    cursor: pointer;
    width: 100%;
    justify-content: center;
    transition: all 0.2s;
}

.add-option-btn:hover {
    border-color: #fbbf24;
    color: #fbbf24;
}

/* Form actions */
.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
}

.form-actions .btn {
    flex: 1;
}
        .form-group textarea {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #374151;
    border-radius: 0.5rem;
    background-color: #374151;
    color: white;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    resize: vertical; /* Позволяет изменять высоту текстового поля */
}

.form-group textarea:focus {
    outline: none;
    border-color: #fbbf24;
}
        .messages{
          color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="logo">
                        <path d="m9 12 2 2 4-4"></path>
                        <path d="M5 7c0-1.1.9-2 2-2h10a2 2 0 0 1 2 2v12H5V7Z"></path>
                        <path d="M22 19H2"></path>
                    </svg>
                    <span class="header-title">SimpleVotes</span>
                </div>
            </div>
        </header>

        <main>
            <div class="create-container">
                <h2>Create New Voting</h2>
                
                <form id="createVotingForm" method="post">
                    {% csrf_token %}
                    <div class="form-group">
    <textarea id="title" name="title" rows="4" maxlength="20000" required></textarea>
    <label for="title">Voting Title</label>
</div>


                    <div class="options-section">
                        <h3>Options</h3>
                        <div id="optionsContainer">
                            <div class="option-group">
                                <div class="form-group">
                                    <input type="text" name="options[]" class="option-input" required>
                                    <label>Option 1</label>
                                </div>
                                <button type="button" class="remove-option-btn" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 6h18"></path>
                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                            <div class="option-group">
                                <div class="form-group">
                                    <input type="text" name="options[]" class="option-input" required>
                                    <label>Option 2</label>
                                </div>
                                <button type="button" class="remove-option-btn" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 6h18"></path>
                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>




                        <button type="button" id="addOptionBtn" class="add-option-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 5v14"></path>
                                <path d="M5 12h14"></path>
                            </svg>
                            Add Option
                        </button>
                    </div>
                    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

                    <div class="form-actions">
                        <button type="button" class="btn secondary" onclick="window.history.back()">Cancel</button>
                        <button type="submit" class="btn primary">Create Voting</button>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>&copy; <span id="year"></span> SimpleVotes. All rights reserved.</p>
        </footer>
    </div>
    <script>

        const titleTextarea = document.getElementById('title');
titleTextarea.addEventListener('input', () => {
    if (titleTextarea.value.length > 20000) {
        titleTextarea.value = titleTextarea.value.slice(0, 20000);
        alert('Maximum 20,000 characters allowed.');
    }
});


        // Set current year in footer
document.getElementById('year').textContent = new Date().getFullYear();

// Handle adding new options
document.getElementById('addOptionBtn').addEventListener('click', () => {
    const optionsContainer = document.getElementById('optionsContainer');
    const optionCount = optionsContainer.children.length + 1;

    const optionGroup = document.createElement('div');
    optionGroup.className = 'option-group';
    optionGroup.innerHTML = `
        <div class="form-group">
            <input type="text" name="options[]" class="option-input" required> <!-- Добавлен name="options[]" -->
            <label>Option ${optionCount}</label>
        </div>
        <button type="button" class="remove-option-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            </svg>
        </button>
    `;

    optionsContainer.appendChild(optionGroup);
    updateRemoveButtons();
});

// Handle removing options
document.getElementById('optionsContainer').addEventListener('click', (e) => {
    if (e.target.closest('.remove-option-btn')) {
        e.target.closest('.option-group').remove();
        updateLabels();
        updateRemoveButtons();
    }
});

// Update option labels after removal
function updateLabels() {
    const options = document.querySelectorAll('.option-group');
    options.forEach((option, index) => {
        const label = option.querySelector('label');
        label.textContent = `Option ${index + 1}`;
    });
}

// Update remove buttons state
function updateRemoveButtons() {
    const options = document.querySelectorAll('.option-group');
    const removeButtons = document.querySelectorAll('.remove-option-btn');

    removeButtons.forEach(button => {
        button.disabled = options.length <= 2;
    });
}

document.getElementById('createVotingForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    // Создаем объект FormData
    const formData = new FormData(this);

    // Отправляем данные на сервер
    try {
        const response = await fetch('{% url "create" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken'),  // Добавляем CSRF-токен
            },
            body: formData,
        });

        if (response.ok) {
            // Перенаправляем пользователя на страницу с голосованиями
            window.location.href = '{% url "posts" %}';
        } else {
            alert('Error creating voting. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    }
});
    </script>
</body>
</html>
